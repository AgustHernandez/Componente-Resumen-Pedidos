<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <!--MIS ESTILOS-->
  <link rel="stylesheet" href="./estilos/style.css">

  <title>Frontend Mentor | Order summary card</title>
</head>
<body>
  <main>
    <section class="container">
      <section class="card">
        <img class="heroSection" src="./assets/illustration-hero.svg" alt="hero section">
        <article class="textCard">
          <h1 class="titleCard">Order Summary</h1>
          <p class="pCard">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
        </article>
        <article class="cardPlan">
          <div>
            <img class="imgCardPlan" src="./assets/icon-music.svg" alt="icon music" width="50" height="50">
          </div>
          <div class="textDirection">
            <h4 class="cardPlan-title">Annual Plan</h4>
            <p class="cardPlan-p">$59.99/year</p>
          </div>
          <div>
            <a class="cardPlan-link" href="#">Change</a>
          </div>
        </article>
        <article class="buttons">
          <button class="btnPrimary"><a href="#">Proceed to Payment</a></button>
          <button class="btnSecondary"><a href="#">Cancel Order</a></button>
        </article>
      </section>
    </section>
  </main>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Agustina Hernandez</a>.
    </div>
  </footer>
</body>
</html>
